<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<body>

    <button id="submit" >送出 &#11181;</button>
    <div id="myDiv"></div>
    <!-- <script src="analysis.js"></script> -->
    <div id = "caculate" onchange="">
        <input type="number" name="輸入黃金價格(美元)" id="input_gold" value="2071"></input>

        <input type="number" name="輸入十年期國債利率(%)" id="input_debt" value="1.26"></input>

    </div>
    <p>caculate idx_1: <span id="idx_1"></span></p>
    <p>caculate idx_2: <span id="idx_2"></span></p>
