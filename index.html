<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票回歸線</title>
    <link rel="stylesheet" href="add_on/style.css"/>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="module" src="main.js" defer></script>
    <script src="add_on/add_on.js"></script>
    <!-- <link rel="stylesheet" href="style.css"/> -->
</head>
<body>
    <div id="title">
        <img src="add_on/menu.png" alt="menu.png" id="menu" onclick="call_menu()">
        <h1>線性代數分析股票</h1>
    </div>
    <ul id="menu_box">
        <li id="link_formula" class="menu_link"><p onclick="formula()">查看公式</a></li>
        <li id="link_about" class="menu_link"><p onclick="about()">關於網頁</a></li>
    </ul>
    
    <div id="input_graph">
        <p class="hint" onclick="disable(this)">輸入股票代號，提交</p>
        <input type="text" name="輸入股票代號" id="input_stock" class="textInput"></input>
        <div id="submit" >送出 &#11181;</div>
    </div>
    
    <div id="myDiv"></div>
    <!-- <script src="analysis.js"></script> -->
    <div id = "caculate" onchange="">
        <table>
            <tr>
                <th>輸入黃金價格</th>
                <th>輸入美元匯率(美元/台幣)價格</th>
                <th>輸入十年期國債利率(%)</th>
                <th>輸入台股加權指數</th>
            </tr>
            <tr>
                <td><input type="number" class="textInput" id="input_gold" value="2771"></input></td>
                <td><input type="number" class="textInput" id="input_exchange" value="30"></input></td>
                <td><input type="number" class="textInput" id="input_debt" value="1.3"></input></td>
                <td><input type="number" class="textInput" id="input_weighted" value="23000"></input></td>
            </tr>
          </table>

    </div>
    <div style="margin-top: 10px;">
        <p class="predict">Index 1: <span id="idx_1"></span></p>
        <p class="predict">Index 2: <span id="idx_2"></span></p>
        <p class="predict">Result: <span id="result"></span></p>
    </div>
    
</body>
</html>
